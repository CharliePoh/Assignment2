<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: rgba(254, 247, 247, 0.826);
            color: black;
            padding-top: 50px;
            overflow-y: hidden; 
        }
        .expense-item:hover {
            cursor: pointer;
            background-color: #f8f9faa4;
            color: black;
        }
        #mainInterface, #expenseForm, #summary {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow-y: auto;
            max-height: calc(100vh - 100px);
        }
        .list-group-item {
            background-color: #444;
            color: #f8f9fa;
            border: 3px solid #555;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .btn-primary {
            background-color: greenyellow;
            color: black;
            border: none;
        }
        .btn-success, .btn-danger, .btn-secondary {
            background-color: #f8f9fa;
            color: black;
            border: none;
        }
        .d-flex {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .btn-primary:hover, .btn-secondary:hover, .btn-success:hover, .btn-danger:hover {
            background-color: #ccc;
            color: rgba(0, 0, 0, 0.183);
        }
        .form-control {
            background-color: #444;
            color: #f8f9fa;
            border: 1px solid #555;
        }
        .form-control:focus {
            background-color: #555;
            color: #f8f9fa;
        }
        .alert-success {
            background-color: #444;
            color: #f8f9fa;
            border: 1px solid #555;
        }
        .amount {
            color: red;
        }
        .frame {
            border: 2px solid #555;
            border-radius: 8px;
        }
        .text-white {
            color: #fff;
        }
        #summaryChart {
            height: auto;
            display: block;
            margin: 0 auto; 
            margin-bottom: 20px;
            border-radius: 10px; 
        }
        #summary {
            display: none;
            text-align: center; 
            padding: 20px; 
        }
        #backBtn {
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            #expenseList {
                height: calc(100vh - 370px); 
            }
            #summaryChart {
                max-height: 60vh;
            }
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #34495e;
            border-radius: 8px;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            margin-bottom: 5px;
        }
        .navbar h1 {
            flex: 1;
            text-align: center;
            font-size: 1.8rem;
            color: #ecf0f1;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="text-center text-white">Expense Tracker</h1>
            <button class="btn btn-dark" id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
        </nav>

        <div id="mainInterface" class="p-3">
            <div class="d-flex justify-content-between">
                <button id="prevMonthBtn" class="btn btn-secondary">&lt;</button>
                <h2 id="monthDisplay" class="text-white"></h2>
                <button id="nextMonthBtn" class="btn btn-secondary">&gt;</button>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-white">Total Exp: <span id="totalExp" class="amount">0.00</span></div>
                <button id="viewSummaryBtn" class="btn btn-secondary">View Summary</button>
            </div>
            <div class="frame p-3 mb-3" style="max-height: 300px; overflow-y: auto;">
                <ul id="expenseList" class="list-group mb-3"></ul>
            </div>
            <div class="d-flex justify-content-end">
                <button id="addExpenseBtn" class="btn btn-primary">Add</button>
            </div>
        </div>
        <div id="expenseForm" style="display:none;">
            <h2 id="formTitle" class="text-white"></h2>
            <form>
                <div class="form-group">
                    <label for="expenseDate" class="text-white">Date</label>
                    <div class="input-group">
                        <input type="date" class="form-control" id="expenseDate" required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="resetDateBtn"></button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="expenseAmount" class="text-white">Amount</label>
                    <input type="number" step="0.01" class="form-control" id="expenseAmount" required>
                </div>
                <div class="form-group">
                    <label for="expenseDescription" class="text-white">Description</label>
                    <input type="text" class="form-control" id="expenseDescription" required>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-danger" id="deleteBtn" style="display:none;">Delete</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
            </form>
            <div id="saveMessage" class="alert alert-success mt-3" style="display: none;">Expense saved successfully!</div>
            <div id="editMessage" class="alert alert-success mt-3" style="display: none;">Expense edited successfully!</div>
            <div id="deleteMessage" class="alert alert-success mt-3" style="display: none;">Expense deleted successfully!</div>
        </div>
        <div id="summary" style="display:none;">
            <canvas id="summaryChart"></canvas>
            <div>
                <button type="button" class="btn btn-secondary" id="backBtn"><b>Back</b></button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="expenses-tracker.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
